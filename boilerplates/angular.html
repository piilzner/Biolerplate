<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta property="og:image" content="favicon.png" />
    <title>Piilzners boilerplate - Angular.js</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="../public/lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/lib/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="../public/dist/angular.css">
</head>

<body>

    <a href="/pbp">
      <div class="back-btn">
        <i class="fa fa-chevron-left fa-2x"></i>
      </div>
    </a>

    <section class="hero">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>pbp AngularJs</h1>
                <h3>Ground zero for your AngularJS projects.</h3>
            </div>
        </div>
        <div class="row" style="margin-top: 40px;">
            <a href="https://github.com/piilzner/Boilerplate/archive/angular.zip" style="margin-right: 30px;">
                <div class="btn-style">Download zip</div>
            </a>
            <a href="https://github.com/piilzner/Boilerplate/tree/angular">
                <div class="btn-style">Fork me on Github</div>
            </a>
        </div>
    </section>

    <section class="includes">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3>Contains</h3>
            <div class="logo-container">
              <a href="https://webpack.github.io/"><div class="logo"><img src="../public/lib/images/webpack.png" alt=""></div></a>
              <a href="http://babeljs.io/"><div class="logo"><img src="../public/lib/images/babel-1.png" alt=""></div></a>
              <a href="http://getbootstrap.com/"><div class="logo"><img src="../public/lib/images/bootstrap.png" alt=""></div></a>
              <a href="https://angularjs.org/"><div class="logo"><img src="../public/lib/images/angular.png" alt=""></div></a>
              <a href="http://jquery.com/"><div class="logo"><img src="../public/lib/images/jQurery.gif" alt=""></div></a>
              <a href="http://sass-lang.com/"><div class="logo"><img src="../public/lib/images/sass.svg" alt=""></div></a>
              <a href="http://fontawesome.io/"><div class="logo"><img src="../public/lib/images/font_awesome.png" alt=""></div></a>
            </div>
        </div>
    </section>

    <section class="tutorial">

      <!-- Setup -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3>Setup</h3>
          <div class="well">
            <p>$ sudo npm install</p>
            <p>//might take a minute to start</p>
            <p>$ sudo npm start</p>
          </div>
        </div>
      </div>
      <!-- Localhost -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3>Check it out!</h3>
          <p>Go to localhost:3000 in your favorite browser.</p>
        </div>
      </div>

    </section>

    <section class="footer">
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <p>Created by <a style="font-size: 18px" href="https://github.com/piilzner">Nils</a> and <a style="font-size: 18px" href="https://github.com/magralol">Filip</a>. <a href="https://github.com"><i class="fa fa-github fa-2x"></i></a></p>
          </div>
      </div>
    </section>

    <script src="../public/lib/js/jquery-2.1.4.min.js"></script>
    <script src="../public/lib/js/bootstrap.min.js"></script>
    <script src="../public/dist/app.js"></script>
</body>

</html>
